<div class="app container">
  <section class="sh_header_bar">
    <span>{{date | date}}</span>
    <div class="row">
      <div class="col-9">
        <span class="heading">Smart Home</span>
      </div>
    </div>
  </section>
  <div class='row'>
    <div class='col-md-6 col-lg-3 mb-4' *ngFor="let room of rooms">
      <app-room       
      [roomName]="room.name"
      [temp]="room.temp"
      [Humidity]="room.humidity"
      [Light]="room.light"
      [Plug]="room.plug"
      
      ></app-room> 
    </div>
  </div>
</div>
